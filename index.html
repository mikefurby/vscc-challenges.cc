<script type="text/javascript">
        showing = true;
        function toggleInfo() {
                if (showing == false) {
                        var items = document.getElementsByName("segmentinfo");
                        for (var i = 0; i < items.length; i++) {
                        items[i].style.visibility="visible";
                        items[i].style.border="1px";
                        items[i].style.padding="1px";
                        }
                        showing = true;
                } else {
                        var items = document.getElementsByName("segmentinfo");
                        for (var i = 0; i < items.length; i++) {
                        items[i].style.visibility="hidden";
                        items[i].style.border="none";
                        items[i].style.padding="0";
                        }
                        showing = false;
                }
        }
        </script>
</head>
